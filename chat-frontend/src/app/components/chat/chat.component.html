<div class="chat-container">
  <!-- Status de conectare -->
  <div class="connection-status" [class.connected]="isConnected" [class.disconnected]="!isConnected">
    <span *ngIf="isConnected" class="status-text">âœ… Conectat la chat server</span>
    <span *ngIf="!isConnected" class="status-text">âŒ Deconectat de la chat server</span>
    <button *ngIf="!isConnected" (click)="reconnect()" class="reconnect-btn">
      ğŸ”„ Reconectare
    </button>
  </div>

  <!-- Zona de mesaje -->
  <div class="messages-container" #messagesContainer>
    <div *ngIf="messages.length === 0" class="no-messages">
      <p>Nu existÄƒ mesaje Ã®ncÄƒ. Ãncepe conversaÈ›ia!</p>
    </div>
    
    <div *ngFor="let message of messages" class="message" 
         [class.my-message]="message.username === username" 
         [class.other-message]="message.username !== username">
      <div class="message-header">
        <span class="username">{{ message.username }}</span>
        <span class="timestamp">{{ formatTimestamp(message.timestamp) }}</span>
      </div>
      <div class="message-content">{{ message.message }}</div>
      <!-- Depanare: AfiÈ™eazÄƒ dacÄƒ este mesaj propriu -->
      <small>(My: {{ message.username === username }})</small>
    </div>
  </div>

  <!-- Form pentru noul mesaj -->
  <div class="message-form">
    <div class="form-row">
      <input 
        type="text" 
        [(ngModel)]="username" 
        placeholder="Numele tÄƒu" 
        class="username-input"
        [disabled]="!isConnected">
      
      <input 
        type="text" 
        [(ngModel)]="newMessage" 
        placeholder="Scrie un mesaj..." 
        class="message-input"
        [disabled]="!isConnected"
        (keyup.enter)="sendMessage()">
      
      <button 
        (click)="sendMessage()" 
        [disabled]="!isConnected || !canSend()"
        class="send-btn">
        ğŸ“¤ Trimite
      </button>
    </div>
  </div>
</div>
